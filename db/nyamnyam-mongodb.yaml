apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: nyamnyam
spec:
  replicas: 1
  revisionHistoryLimit: 1  # revision history limit 설정
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:latest
          ports:
            - containerPort: 27017
              name: mongo
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "500Mi"
              cpu: "512m"
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secrets
                  key: mongodb-username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secrets
                  key: mongodb-password
            - name: MONGO_INITDB_DATABASE
              value: "test"  # 데이터베이스 이름 설정
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: mongodb-data
          persistentVolumeClaim:
            claimName: nyamnyam-mongodb-pvc
        - name: init-scripts
          configMap:
            name: mongodb-init-script
      imagePullSecrets:
        - name: nyamnyam-regcred  # 이미지 풀 비밀 설정
---
apiVersion: v1
kind: Service
metadata:
  name: nyamnyam-mongodb-service
  namespace: nyamnyam
spec:
  type: LoadBalancer  # LoadBalancer로 설정하여 외부 접근 가능
  selector:
    app: mongo  # 올바른 selector
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
