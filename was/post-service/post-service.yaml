apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-service
  namespace: nyamnyam
spec:
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: post-service
  template:
    metadata:
      labels:
        app: post-service
    spec:
      containers:
        - name: post-service
          image: docker.io/alrk/nyamnyam-post-service:0.01
          ports:
            - containerPort: 8003
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 800m
              memory: 512Mi
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
          env:
            - name: SPRING_CONFIG_LOCATION
              value: file:/app/config/application.yaml
      volumes:
        - name: config-volume
          configMap:
            name: post-service
      imagePullSecrets:
        - name: nyamnyam-regcred
---
apiVersion: v1
kind: Service
metadata:
  name: post-service
  namespace: nyamnyam
spec:
  type: ClusterIP  # LoadBalancer 타입으로 설정
  ports:
    - protocol: TCP
      port: 8003
      targetPort: 8003
  selector:
    app: post-service

